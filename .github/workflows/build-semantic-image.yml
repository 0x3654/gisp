name: build-semantic-image

on:
  push:
    paths:
      - "services/semantic/**"
      - ".github/workflows/build-semantic-image.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      IMAGE_NAME: gisp-semantic
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push semantic image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./services/semantic
          push: true
          no-cache: true
          build-args: |
            HF_TOKEN=${{ env.HF_TOKEN }}
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
