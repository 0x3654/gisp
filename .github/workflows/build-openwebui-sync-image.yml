name: build-openwebui-sync-image

on:
  push:
    branches: [master]
    paths:
      - "src/openwebui/**"
      - ".github/workflows/build-openwebui-sync-image.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: gisp-openwebui-sync
      VERSION: 1.0

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push openwebui-sync image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/openwebui/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          labels: |
            maintainer=gisp-team
            service=openwebui-sync
            version=${{ env.VERSION }}
            org.opencontainers.image.source=https://github.com/0x3654/gisp

      - name: Make repository public
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.DOCKERHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"is_private": false}' \
            https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}/ || true
