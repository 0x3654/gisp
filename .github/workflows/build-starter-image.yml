name: build-starter-image

on:
  release:
    types: [published]

jobs:
  build:
    if: startsWith(github.event.release.tag_name, 'starter-')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download snapshot asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p services/starter/build
          gh release download "${{ github.event.release.tag_name }}" \
            --pattern "registry_start_snapshot*.sql.gz" \
            --dir services/starter/build
          SNAPSHOT=$(ls services/starter/build/registry_start_snapshot*.sql.gz | head -n1)
          if [ -z "$SNAPSHOT" ]; then
            echo "Snapshot asset not found in release ${GITHUB_REF}" >&2
            exit 1
          fi
          mv "$SNAPSHOT" services/starter/build/registry_start_snapshot.sql.gz

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push starter image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/starter/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/gisp-starter:latest
            ghcr.io/${{ github.repository_owner }}/gisp-starter:${{ github.event.release.tag_name }}
