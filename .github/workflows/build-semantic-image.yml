name: build-semantic-image

on:
  push:
    branches:
      - master
    paths:
      - "src/semantic/semantic_service.py"
      - "src/semantic/model_loader.py"
      - "src/semantic/Dockerfile.onnx"
      - "src/semantic/Dockerfile.pytorch"
      - ".github/workflows/build-semantic-image.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      IMAGE_NAME: gisp-semantic
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ===================================
      # Build ONNX images (recommended)
      # ===================================
      - name: Build and push ONNX images (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/semantic/Dockerfile.onnx
          push: true
          build-args: |
            HF_TOKEN=${{ env.HF_TOKEN }}
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gisp-semantic-onnx:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gisp-semantic-onnx:2.2

      # ===================================
      # Build PyTorch images (alternative)
      # ===================================
      - name: Build and push PyTorch images (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/semantic/Dockerfile.pytorch
          push: true
          build-args: |
            HF_TOKEN=${{ env.HF_TOKEN }}
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gisp-semantic-pytorch:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gisp-semantic-pytorch:2.2

      # Make repositories public
      - name: Make ONNX repository public
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.DOCKERHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"is_private": false}' \
            https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/gisp-semantic-onnx/ || true

      - name: Make PyTorch repository public
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.DOCKERHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"is_private": false}' \
            https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/gisp-semantic-pytorch/ || true
