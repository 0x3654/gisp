name: build-starter-image

on:
  release:
    types: [published]

jobs:
  build:
    if: startsWith(github.event.release.tag_name, 'starter-')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      snapshot_date: ${{ steps.extract_date.outputs.date }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download snapshot asset
        id: extract_date
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p services/starter/build
          gh release download "${{ github.event.release.tag_name }}" \
            --pattern "registry_start_snapshot*.sql.gz" \
            --dir services/starter/build
          SNAPSHOT=$(ls services/starter/build/registry_start_snapshot*.sql.gz | head -n1)
          if [ -z "$SNAPSHOT" ]; then
            echo "Snapshot asset not found in release ${GITHUB_REF}" >&2
            exit 1
          fi
          mv "$SNAPSHOT" services/starter/build/registry_start_snapshot.sql.gz
          # Extract date from snapshot filename (format: registry_start_snapshot-YYYYMMDD.sql.gz)
          SNAPSHOT_DATE=$(gunzip -c services/starter/build/registry_start_snapshot.sql.gz | grep "^-- Dumped from" | head -1 | sed -E 's/.*([0-9]{4}-[0-9]{2}-[0-9]{2}).*/\1/' || date +%Y-%m-%d)
          echo "date=$SNAPSHOT_DATE" >> $GITHUB_OUTPUT
          echo "Snapshot date: $SNAPSHOT_DATE"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push starter image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/starter/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gisp-starter:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gisp-starter:${{ github.event.release.tag_name }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gisp-starter:${{ steps.extract_date.outputs.date }}
