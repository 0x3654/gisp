name: build-semantic-image

on:
  push:
    paths:
      - "services/semantic/**"
      - ".github/workflows/build-semantic-image.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push semantic image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./services/semantic
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/gisp-semantic:latest
            ghcr.io/${{ github.repository_owner }}/gisp-semantic:${{ github.sha }}
