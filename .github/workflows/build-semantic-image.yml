name: build-semantic-image

on:
  push:
    paths:
      - "services/semantic/**"
      - ".github/workflows/build-semantic-image.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check HF_TOKEN availability
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -n "$HF_TOKEN" ]; then
            echo "HF_TOKEN: provided"
          else
            echo "::warning::HF_TOKEN is NOT provided"
          fi

      - name: Build and push semantic image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./services/semantic
          push: true
          no-cache: true
          build-args: |
            HF_TOKEN=${{ env.HF_TOKEN }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/gisp-semantic:latest
            ghcr.io/${{ github.repository_owner }}/gisp-semantic:${{ github.sha }}
